<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/faviconRound.png">
  <script src="scripts/app.js" charset="utf-8"></script>

  <title>Tetris</title>
</head>

<body>
  <audio id='music' src="./assets/audio/Lucy In Disguise - Southbound.mp3"></audio>
  <audio id="sound-effect" src=""></audio>

  
  <header>
<img src="./assets/TetrisCity.png" alt="Tetris City">
  </header>

<div class="modal unshow">
  <div class="modal-content">
    <p class="modal-text">Game Over</p>
  </div>
</div>

<div class="options-modal unshow">
  <div class="options-content">
    <div class="sound-options">
      <p>Music</p>
      <div class="on-off">
          <span class="black-text" id="music-on">On</span>
          <span id="music-off">Off</span>
      </div>
    </div>
    <div class="sound-options">
      <p>Sound Effects</p>
      <div class="on-off">
          <span class="black-text" id="sound-on">On</span>
          <span id="sound-off">Off</span>
      </div>
    </div>
  </div>
</div>


  <section class="game">
    <div class="game-buttons">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
      <button id="options">Options</button>

    </div>
    <div class="grid-wrapper">
      <!-- grid container -->
      <div class="grid"></div>
    </div>
    <div class="mini-wrapper">
      <div class="mini-grid"></div>
      <div class="points">
        <p>Points</p>
        <p id="points">0</p>
      </div>
      <div class="points">
        <p>Level</p>
        <p id="level">1</p>
      </div>
    </div>
  </section>


</body>

</html>
